<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>파일 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="p-5 mb-5 text-center</> bg-light">
    <h1 class="mb-3">My File List</h1>
    <h4 class="mb-3">파입 업로드 작업중입니다.</h4>
</div>

<div class="container">
    <!-- 파일 업로드 버튼 -->
    <form id="file-form" enctype="multipart/form-data">
        <input type="file" id="upload-file" name="uploadFile" class="btn btn-secondary btn-sm mb-3">
        <input type="button" id="upload-btn" value="Upload" />
    </form>

    <div class="row-6" th:each="item: ${files}">
        <div class="card">
            <div class="card-header" th:text="${item.id}"></div>
            <div class="card-body">
                <p class="card-text" th:text="${item.getOriginalName()}"></p>
                <a th:href="@{/api/file/download/{id}(id=${item.id})}" class="btn btn-primary">다운로드</a>
                <a th:href="@{/api/file/delete/{id}(id=${item.id})}" class="btn btn-danger">삭제</a>
            </div>
        </div>
    </div>
</div>

<script src="/js/file.js"></script>
</body>
</html>
